<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">let's get some <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="md:grid grid-cols-3 lg:grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 my-4 rounded-xl">
                    <h4 class="font-bold text-3xl">Deposit</h4>
                    <h2>$00</h2>
                </div>
                <div class="bg-blue-700 p-8 my-4 rounded-xl">
                    <h4 class="font-bold text-3xl">Withdraw</h4>
                    <h2>$00</h2>
                </div>
                <div class="bg-red-400 p-8 my-4 rounded-xl">
                    <h4 class="font-bold text-3xl">Balance</h4>
                    <h2>$1240</h2>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div class="md:grid grid-cols-2 lg:grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 my-4 rounded-xl">
                        <h4 class="font-bold text-3xl my-4">Please Deposit</h4>
                        <input class="w-64 mb-2 px-3 rounded" type="email" placeholder="$ Annount you want to deopsit">
                        <br>
                        <button id="btn-submit"
                            class="mb-4 bg-blue-500 p-2 rounded font-semibold  hover:bg-violet-600">Submit</button>
                    </div>
                    <div class="bg-blue-700 p-8 my-4 rounded-xl">
                        <h4 class="font-bold text-3xl my-4">Please Withdraw</h4>
                        <input class="w-64 mb-2 px-3 rounded" type="email" placeholder="$ Annount you want to withdraw">
                        <br>
                        <button id="btn-submit"
                            class="mb-4 bg-fuchsia-500 p-2 rounded font-semibold  hover:bg-violet-600">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
