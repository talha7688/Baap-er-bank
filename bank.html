<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">let's get some <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="md:grid grid-cols-3 lg:grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 my-4 rounded-xl text-white">
                    <h4 class="font-bold text-3xl">Deposit</h4>
                    <h2>$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-700 p-8 my-4 rounded-xl text-white">
                    <h4 class="font-bold text-3xl">Withdraw</h4>
                    <h2 id="">$00</h2>
                </div>
                <div class="bg-red-400 p-8 my-4 rounded-xl text-white">
                    <h4 class="font-bold text-3xl">Balance</h4>
                    <h2 id="">$1240</h2>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div class="md:grid grid-cols-2 lg:grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-green-400 p-8 my-4 rounded-xl">
                        <h4 class="font-bold text-3xl my-4   text-white">Please Deposit</h4>
                        <input id="deposit-field" class="w-64 mb-2 px-3 rounded" type="text" placeholder="$ Amount you want to deopsit">
                        <br>
                        <button id="btn-deposit"
                            class="mb-4 bg-blue-500 p-2 rounded font-semibold  hover:bg-violet-600   text-white">Deposit</button>
                    </div>
                    <div class="bg-blue-700 p-8 my-4 rounded-xl">
                        <h4 class="font-bold text-3xl my-4   text-white">Please Withdraw</h4>
                        <input id="withdraw-field" class="w-64 mb-2 px-3 rounded" type="text" placeholder="$ Amount you want to withdraw">
                        <br>
                        <button id="btn-withdraw"
                            class="mb-4 bg-fuchsia-500 p-2 rounded font-semibold  hover:bg-violet-600   text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="./deposit.js"></script>
</body>

</html>
