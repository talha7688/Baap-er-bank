<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-semibold text-violet-600">Baap er Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-9 text-center rounded">
        <h3 class="text-3xl m-4 pt-4 font-semibold">PLease Login</h3>
        <div>
            <input id="user-email" class="w-9/12 mb-2 px-3" type="email" placeholder="Your Email">
            <br>
            <input id="user-pass" class="w-9/12 mb-2 px-3" type="password" placeholder="Enter Your Password">
            <br>
            <button id="btn-submit" class="mb-4 bg-red-300 p-2 rounded font-semibold  hover:bg-violet-600">Submit</button>
        </div>
        </section>
    </main>





    <script src="./login.js"></script>
</body>
</html>
